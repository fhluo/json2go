name: Build

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - '.gitignore'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19

      - name: Set up NSIS
        run: |
          cd ..
          go run github.com/fhluo/json2go/tools/setup-nsis@latest
          $env:Path += ";" + (Get-ChildItem -Directory | Where-Object { $_.Name -match "^nsis-" }).FullName + "\Bin"
          cd json2go

      - name: Set up UPX
        run: |
          $env:Path += ";" + (Get-Location).Path
          Write-Output "Added $((Get-Location).Path) to PATH"
          go run ./tools/setup-upx --token ${{ secrets.GITHUB_TOKEN }}
          if (!(Test-Path -Path "upx.exe")) {
            Throw "Set up UPX failed"
          }

      - name: Install frontend dependencies
        run: |
          cd web
          npm install
          cd ..

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build
        run: wails build -nsis -upx

      - name: Test
        run: go test -v ./...
