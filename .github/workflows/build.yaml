name: Build

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - '.gitignore'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.11

      - name: Set up Task
        run: go install github.com/go-task/task/v3/cmd/task@latest

      - name: Set up UPX and NSIS
        run: |
          go run github.com/fhluo/tools/setup@latest --upx --nsis --token ${{ secrets.GITHUB_TOKEN }}

          $env:Path = (Get-ChildItem -Directory -Path .\app\build\tools\ | Where-Object { $_.Name -match "^nsis-" }).FullName + "\Bin" + ";" + $env:Path
          $env:Path = (Get-ChildItem -Directory -Path .\app\build\tools\ | Where-Object { $_.Name -match "^upx-" }).FullName + ";" + $env:Path
          Write-Output $env:Path

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install web dependencies
        run: task install-web-deps

      - name: Build
        run: task build

      - name: Test
        run: go test -v ./...
