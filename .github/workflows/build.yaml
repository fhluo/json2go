name: Build

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - '.gitignore'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.11

      - name: Set up Task
        run: go install github.com/go-task/task/v3/cmd/task@latest

      - name: Set up Wails, UPX and NSIS
        run: task setup

      - name: Install web dependencies
        run: task setup-web

      - name: Build
        run: task build

      - name: Test
        run: go test -v ./...

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            app/build/bin/json2go.exe
            app/build/bin/json2go-amd64-installer.exe
            app/build/bin/json2go-cli.exe
