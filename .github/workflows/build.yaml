name: Build

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - '.gitignore'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.11

      - name: Set up Task
        run: go install github.com/go-task/task/v3/cmd/task@latest

      - name: Set up UPX and NSIS
        run: task install-tools

      - name: Install Wails
        run: task install-wails-cli

      - name: Install web dependencies
        run: task install-web-deps

      - name: Build
        run: |
          $nsisPath = Join-Path -Path $PWD -ChildPath 'app\build\tools\nsis\Bin'
          $upxPath = Join-Path -Path $PWD -ChildPath 'app\build\tools\upx'
          $env:Path = $nsisPath + ";" + $upxPath + ";" + $env:Path
          task build-with-upx-and-nsis

      - name: Test
        run: go test -v ./...
